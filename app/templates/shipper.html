{% extends "base.html" %}

{%block content%}
<center><h1>Welcome shipper</h1></center>
<form enctype="multipart/form-data" method="POST">
   <center><label for="img">Select image:</label><br></center>
   <center><input type="file" id="img" name="img" accept="image/*"><br></center>
   <center><label for="numeol">Number of luggages:</label><br></center>
   <center><input type="text" id="numeol" name="numeol" required><br></center>
   <center><h1>Please enter a brief description of your luggage(s)</h1></center>
   <center><label for="luggage"></label><br></center>
   <center><textarea id="luggage" rows="4" cols="50"></textarea></center>
    </textarea><br>
    <center><label for="fname">First name:</label><br></center>
    <center><input type="text" id="fname" name="fname" required><br></center>
    <center><label for="mname">Middle name:</label><br></center>
    <center><input type="text" id="mname" name="mname" optional><br></center>
    <center><label for="lname">Last name:</label><br></center>
    <center><input type="text" id="lname" name="lname" required><br></center>
    <center><label for="email">Enter your email:</label><br></center>
    <center><input type="email" id="email" name="email"><br></center>
    <center><input type="submit" value="Submit"></center>

</form>

{%endblock%}
